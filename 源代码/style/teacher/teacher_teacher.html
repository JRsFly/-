<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./teacher_teacher.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script type="text/javascript" src="./teacher.js"></script>
    <title>武汉大学教务系统</title>
</head>
<body>
    <div class="container" >
        <table class="identity">
            <tr>
                <td rowspan="2">
                    <img class="icon" src="teacher.png">
                </td>
                <td class="identity_text">教师</td>
            </tr>
        </table>

        <div onclick="choose('logout')">
            <i id="logout" class="fas fa-sign-out-alt"></i>
        </div>

        <div class="teacher">
            <div class="option" onclick="choose('teacher')">
                <i id="teacher" class="fas fa-user"></i>
                <div class="option_text">个人信息</div>
            </div>

            <div class="option" onclick="choose('course')">
                <i id="course" class="fas fa-book-open"></i>
                <div class="option_text">课程</div>
            </div>
        </div>

        <form action="" method="POST">
            <h1 class="title">个人信息</h1>
            <div class="info_box">
                <table>
                    <tbody>
                        <tr>
                            <td>工 号</td>
                            <td>20190001</td>
                        </tr>
                        <tr>
                            <td>姓 名</td>
                            <td><input type="text" name="name" value="余发江"></td>
                        </tr>
                        <tr>
                            <td>学 院</td>
                            <td><input type="text" name="college" value="计算机学院"></td>
                        </tr>                       
                    </tbody>
                </table>
                <button>保存</button>
            </div>
        </form>

        <form action="" method="POST">
            <div class="pwd_box">
                <table>
                    <tbody>
                        <tr>
                            <td>旧密码</td>
                            <td><input type="password" name="old_pwd"></td>
                        </tr>
                        <tr>
                            <td>新密码</td>
                            <td><input type="password" name="new_pwd"></td>
                        </tr>
                        <tr>
                            <td>密码确认</td>
                            <td><input type="password" name="pwd_confirm"></td>
                        </tr>
                    </tbody>
                </table>
                <button>修改</button>
            </div>
        </form>
    </div>
</body>
</html>
